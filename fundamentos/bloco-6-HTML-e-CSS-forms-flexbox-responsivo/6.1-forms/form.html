<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>TrybeTrip - Form</h1>
  </header>
  <form action="" method="get">

    <label for="nome">Nome Completo:</label>
    <input type="text" name="nome" placeholder="Digite aqui seu nome completo" id="nome" minlength="10" maxlength="40">
    <br>

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Digite aqui seu email" minlength="10" maxlength="50">
    <br>

    <p>Destino Preferido:</p>

    <label for="destino1"></label>
    <input type="radio" name="dest" id="destino1" value="cidade">Cidade

    <label for="destino2"></label>
    <input type="radio" name="dest" id="destino2" value="campo">Campo

    <label for="destino3"></label>
    <input type="radio" name="dest" id="destino3" value="praia">Praia

    <label for="destino4"></label>
    <input type="radio" name="dest" id="destino4" value="montanhas">Montanhas
    <br>

    <label for="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea name="porque" id="porque" cols="30" rows="10" placeholder="Digite aqui sua resposta" maxlength="500" id="porque"></textarea>
    <br>

    <label for="data"> Qual a melhor data para realizar sua viagem?</label>
    <br>
    <input type="date" name="data" id="data">
    <br>

    <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <input type="checkbox" name="promo" id="promo">
    <br>

    <label for="concordoImagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    <input type="checkbox" name="concImag" id="concordoImagens" required>
    <br>

    <button type="submit" id="submitButton" disabled>Enviar</button>
    <button type="button" id="eraseButton">Apagar</button>

  </form>
  <script src="/script.js"></script>
</body>
</html>
