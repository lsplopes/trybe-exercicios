<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <title>TrybeTrip Concorra!</title>
</head>
<body>
  <header class="container">
    <h1>TrybeTrip - Form</h1>
  </header>
  <main class="container">    
    <form action="" method="get" class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-sm-2 control-label form-label">Nome Completo:</label>
        <div class="col-sm-10 mb-3">        
          <input class="form-control" type="text" name="nome" placeholder="Digite aqui seu nome completo" id="nome" minlength="10" maxlength="40">
        </div>      
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label form-label">E-mail:</label>
        <div class="col-sm-10">        
          <input class="form-control" type="email" name="email" id="email" placeholder="Digite aqui seu email" minlength="10" maxlength="50">
        </div>
        <br>
      </div>
      <div class="radio mb-3">
        <p>Destino Preferido:</p>
  
        <label for="destino1" class="form-check-label"></label>
        <input type="radio" name="dest" id="destino1" value="cidade" class="form-check-input"> Cidade
  
        <label for="destino2" class="form-check-label"></label>
        <input type="radio" name="dest" id="destino2" value="campo" class="form-check-input"> Campo
  
        <label for="destino3" class="form-check-label"></label>
        <input type="radio" name="dest" id="destino3" value="praia" class="form-check-input"> Praia
  
        <label for="destino4" class="form-check-label"></label>
        <input type="radio" name="dest" id="destino4" value="montanhas" class="form-check-input"> Montanhas
        <br>
      </div>
      <div class="form-group">
        <label for="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <div class="col-sm-10">
        <textarea name="porque" class="form-control" id="porque" cols="30" rows="10" placeholder="Digite aqui sua resposta" maxlength="500" id="porque"></textarea>
      </div>
        <br>
      </div>
      <div class="form-group">
        <label for="data"> Qual a melhor data para realizar sua viagem?</label>
        <br>
        <div class="col-sm-3">        
          <input class="form-control" type="date" name="data" id="data">
        </div>
        <br>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="promo" id="promo">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>
      </div>
      <div class="checkbox mb-3">
        <input type="checkbox" name="concImag" id="concordoImagens" required>
        <label for="concordoImagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <br>
      </div>
      <div>
        <button type="submit" class="btn btn-success" id="submitButton" disabled>Enviar</button>
        <button type="button" class="btn btn-danger" id="eraseButton">Apagar</button>
      </div>
  
    </form>
  </main>
  <script src="/script.js"></script>
</body>
</html>
