<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      const elementbody = document.querySelector('body');
      const title = document.createElement('h1');
      title.innerText = "Exercicio 5.2 - JavaScript DOM";
      elementbody.appendChild(title);
      
      //2 - Adicione a tag main com a classe main-content como filho da tag body ;

      const elementmain = document.createElement('main');
      elementmain.className = 'main-content';
      elementbody.appendChild(elementmain);

      //3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

      const centerSection = document.createElement('section');
      centerSection.className = 'center-content';
      elementmain.appendChild(centerSection);

      //4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

      const primeiroParagrafo = document.createElement('p');
      primeiroParagrafo.innerText = 'Primeiro paragrafo';
      centerSection.appendChild(primeiroParagrafo);

      //5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

      const leftSection = document.createElement('section');
      leftSection.className = 'left-content';
      elementmain.appendChild(leftSection);

      //6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

      const rightSection = document.createElement('section');
      rightSection.className = 'right-content';
      elementmain.appendChild(rightSection);
      
    </script>
  </body>
</html>
